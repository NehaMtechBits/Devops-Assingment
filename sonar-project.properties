This file configures the SonarQube scanner

1. Project Identification

This key must be unique for your SonarQube instance

sonar.projectKey=aceest-fitness-pipeline
sonar.projectName=ACEest Fitness & Gym
sonar.projectVersion=1.0

2. Source Code Path

Tell SonarQube where to find the code (current directory)

sonar.sources=.

3. Inclusions & Exclusions

Only scan Python files

sonar.inclusions=**/*.py

Exclude the test file and virtual environment from analysis

sonar.exclusions=test_app.py,venv/**


