### Your Final Step

1.  **Create this file:** Create `sonar-project.properties` in your **root directory** (the same place as `Jenkinsfile` and `Dockerfile`).
2.  **Commit everything:**
    ```bash
    git add .
    git commit -m "Feat: Add Jenkinsfile, k8s manifests, and SonarQube config"
    git push origin main
    ```

